<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-3">
        <label for="redBtn">Red Total: </label>
        <h3 id="redBtn">{{redTotal}}</h3>
        <button ng-click="addOne()" class="btn btn-danger">+1</button>
    </div>
    <div class="col-md-3">
        <label for="blueBtn">Blue Total: </label>
        <h3 id="blueBtn">{{blueTotal}}</h3>
        <button ng-click="subOne()" class="btn btn-primary">-1</button>
    </div>
    <div class="col-md-3"></div>

</div>
