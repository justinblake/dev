<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Ugly Things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

<div class="nav navbar">
    <h2>Ugly Shit</h2>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 input-fields">
        <div class="col-md-3">
            <input ng-model="title" type="text" placeholder="Title">
        </div>
        <div class="col-md-3">
            <input ng-model="url" type="text" placeholder="URL">
        </div>
        <div class="col-md-3">
            <input ng-model="description" type="text" placeholder="Description">
        </div>
        <div class="col-md-3">
            <button class="btn-primary" ng-click="submit()">Submit</button>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">

    </div>
    <div class="col-md-5"></div>
</div>

<div class="row">

    <div class="col-md-4 txt-align" ng-hide="hidden" ng-repeat="item in emptyArray track by $index">


        <figure>
            <h3>{{item.title}}</h3>
            <img class='img-limit' ng-src="{{item.url}}">
            <figcaption>{{item.description}}</figcaption>

        </figure>
        <h4>{{ $index }}</h4>
        <button class="btn-danger" ng-click="removeImage($index)">{{$index}}</button>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="app.js"></script>

</body>
</html>
