<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Beginnings 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body ng-controller="MainCtrl">

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2">
        <input ng-model="newCity" placeholder="Add City">
        <button ng-click="addCity()">Add City</button>
    </div>
    <div class="col-md-2" ng-repeat="city in player.player1.cities">
        <h2>{{city}}</h2>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2" ng-repeat="city in player.player2.cities">
        <h2>{{city}}</h2>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2" ng-repeat="city in player.player3.cities">
        <h2>{{city}}</h2>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>

</body>
</html>
