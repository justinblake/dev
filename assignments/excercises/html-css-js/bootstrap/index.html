<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Color Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
        <div class="col-md-8 col-sm-8 col-xs-8 first"></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
        <div class="col-md-2 col-sm-2 col-xs-2 second"></div>
        <div class="col-md-2 col-sm-2 col-xs-2 second"></div>
        <div class="col-md-2 col-sm-2 col-xs-2 second"></div>
        <div class="col-md-2 col-sm-2 col-xs-2 second"></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
        <div class="col-md-4 col-sm-4 col-xs-4 third"></div>
        <div class="col-md-4 col-sm-4 col-xs-4 third"></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <div class="row fourth">
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
        <div class="col-md-5 col-sm-5 col-xs-5 green"></div>
        <div class="col-md-3 col-sm-3 col-xs-3 orange"></div>
        <div class="col-md-2 col-sm-2 col-xs-2"></div>
    </div>
</div>



</body>
</html>
