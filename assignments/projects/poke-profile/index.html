<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Poke-Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    <link href="imgs">
</head>
<body ng-controller="MainCtrl">

<div class="navbar navbar-default text-center">
    <h3 class="nav-margin">Pokemon Profile</h3>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 container">
        <div class="col-md-12 text-center">
            <label for="user-input">Enter a Pokemon Number: </label>
        </div>
        <div class="col-md-12">
            <input id="user-input" class="btn-label-width" ng-model="newPokemon.id" type="number">
        </div>
        <div class="col-md-12">
            <button class="btn btn-success btn-lg btn-label-width" ng-click="getThatPoke(newPokemon.id)">Get Your Pokemon</button>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 container" ng-show="isShown">
        <div class="col-md-12 text-center">
            <h4>Name: {{newPokemon.name}}</h4>
        </div>
        <div class="col-md-12 text-center">
            <h4>Abilities: {{newPokemon.abilities[0].name}}, {{newPokemon.abilities[1].name}}</h4>
        </div>
        <div class="col-md-12">
            <img ng-src={{newPokemon.actualImage}}>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="app.js"></script>
<script src="services/services.js"></script>

</body>
</html>
