<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Score Haven</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1>High Score Haven</h1>
        </div>
    </div>
</nav>


<div class="container">
    <form id="form">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John P. Worell">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nameOfGame">Name of Game</label>
                    <input type="text" class="form-control" id="nameOfGame" placeholder="eg: Call of Duty">
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dateOfRecord">Date of Record</label>
                    <input type="date" class="form-control" id="dateOfRecord" placeholder="mm/dd/yyy">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="score">High Score</label>
                    <input type="number" class="form-control" id="score" placeholder="eg: 123,456">
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checked"> Check to submit a random trash talking snippet
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <button id='display' type="button" class="btn btn-primary">Submit</button>
            </div>

            <div class="col-md-2"></div>
        </div>
    </form>


</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table table-bordered" id="user-input">
            <tr>
                <th>Name</th>
                <th>Game</th>
                <th>Date</th>
                <th>High Score</th>
                <th>Trash Talk</th>
            </tr>
            <tr>
                <td id="paste-name"></td>
                <td id="paste-game"></td>
                <td id="paste-date"></td>
                <td id="paste-score"></td>
                <td id="paste-insult"></td>
            </tr>

        </table>
    </div>
    <div class="col-md-1"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
