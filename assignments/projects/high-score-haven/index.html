<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Score Haven</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1>High Score Haven</h1>
    </div>
  </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group has-success">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John P. Worell">
                </div>
                <div class="form-group">
                    <label for="nameOfGame">Name of Game</label>
                    <input type="text" class="form-control" id="nameOfGame" placeholder="eg: Call of Duty">
                </div>
                <div class="form-group">
                    <label for="dateOfRecord">Date of Record</label>
                    <input type="date" class="form-control" id="dateOfRecord" placeholder="mm/dd/yyy">
                </div>
                <div class="form-group">
                    <label for="score">High Score</label>
                    <input type="number" class="form-control" id="score" placeholder="eg: 123,456">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check to submit a random trach talking snippet
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Game</th>
        <th>Date</th>
        <th>High Score</th>
        <th>Trash Talk</th>
    </tr>

</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
